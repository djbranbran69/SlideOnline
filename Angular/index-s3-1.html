<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">
	 <head>
		 <title>Bootstrap 101 Template</title>
		 <!-- Bootstrap -->
    	<link rel="stylesheet" href="css/bootstrap.min.css">
	 </head>
	 <body>
		<div class="container-fluid fullScreenHeight zeroRef" >
			<div class="row container-fluid fullScreenHeight ">

				<!-- ************* LEFT PANEL *************-->
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow" >
					 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						 <div class="btn-group" role="group" aria-label="...">
							 <button type="button" class="btn btn-default"><span class="glyphicon glyphiconedit"
							aria-hidden="true"></span></button>
						 </div>
						 <div class="btn-group" role="group" aria-label="...">
							 <button type="button" class="btn btn-default" ng-click="savePres()"><span
							class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
							 <button type="button" class="btn btn-default" ng-click="newSlide()"><span
							class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
							 <button type="button" class="btn btn-default"><span class="glyphicon glyphiconremove"
							aria-hidden="true"></span></button>
					 	</div>
					 </div>
					 <div class="form-group">
						 <label for="currentPresTitle">Title Presentation</label>
						 <input type="text" ng-model="currentPresentation.title" class="form-control"
						id="currentPresTitle">

						<div ng-repeat="slid in currentPresentation.slides">
							<div class="form-group" >
							<h3>{{slid.title}}</h3>
							 

							<label for="slidDescription">Description Slid : {{slid.txt}}</label>
							 
							</div>
							<div ng-show="slid.content.src != ''">
								<img ng-src="{{slid.content.src}}" ng-title="{{slid.content.title}}" ng-click="selectCurrentSlid(slid)" style="width: 100%;"/>
							</div>
							<div ng-show="slid.content.src == ''">
							<h2 ng-click="selectCurrentSlid(slid)">NO IMAGE SET</h2>
							</div>
						</div>
					</div>
				</div>
			 
			
					 <!-- ************* CENTER PANEL *************-->
				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroRef
					fullScreenHeight" >

					<div ng-show="currentSlide != undefined">

						<div class="form-group" >
							<label for="currentSlidTitle">Title Slid</label>
								 <input type="text" ng-model="currentSlide.title" class="form-control"
								id="currentSlidTitle">
							<label for="currentSlidDescription">Description Slid</label>
								 <input type="text" ng-model="currentSlide.txt" class="form-control"
								id="currentSlidDescription">

							<div ng-show="currentSlide.content.src != ''">
								<img ng-src="{{currentSlide.content.src}}" ng-title="{{currentSlide.title}}" style="width: 100%;"/>
							</div>
							<div ng-show="currentSlide.content.src == ''">
								<h2>NO IMAGE SET</h2>
							</div>
						</div> 
					</div>
				</div>
			</div>
		 </div>

		<script src="lib/jquery-3.1.1.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		 <!-- ANGULAR -->
		<script src="lib/angular.min.js"></script>
		 <script src="js/services/FactoryService-s3.1.js"></script>
		 <script src="js/application/AdminApp-s3.1.js"></script>
		 <script src="js/controllers/EventController-s3.1.js"></script>

	 </body>
 </html>
